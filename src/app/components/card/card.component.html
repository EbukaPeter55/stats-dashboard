<div class="p-4 bg-white rounded-lg flex flex-col shadow gap-2 max-w-[17rem] flex-1 card-wrapper">
    <div class="flex items-start justify-between">
      <div class="text-sm text-gray-500">{{ title }}</div>
      <div class="flex items-center gap-1"
           [ngClass]="trendDirection === 'up' ? 'text-green-500' : 'text-red-500'">
        <svg *ngIf="trendDirection === 'up'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
        <svg *ngIf="trendDirection === 'down'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
        <span class="text-sm">{{ trend }}</span>
      </div>
    </div>
  <div>
    <div class="text-2xl font-semibold">{{ value }}</div>
    <div class="text-xs text-gray-400">{{ subtext }}</div>
  </div>
  </div>
