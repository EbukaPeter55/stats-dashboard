<div class="p-6 bg-white rounded-xl shadow-lg font-['Inter',_sans-serif] text-gray-700 w-full max-w-6xl mx-auto">
  <!--  Modal content goes here.-->
  <app-modal [isOpen]="isAddModalOpen" title="Add Team Member" (close)="closeAddMemberModal()">
    <form [formGroup]="addMemberForm" (ngSubmit)="addMember()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter full name"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="addMemberForm.get('name')?.touched && addMemberForm.get('name')?.invalid"
             class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email address"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="addMemberForm.get('email')?.touched && addMemberForm.get('email')?.invalid"
             class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Role</label>
        <input
          type="text"
          formControlName="role"
          placeholder="Enter role"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="addMemberForm.get('role')?.touched && addMemberForm.get('role')?.invalid"
             class="text-red-500 text-sm mt-1">
          Role is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select
          formControlName="status"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Teams (comma-separated)</label>
        <textarea
          formControlName="teams"
          placeholder="E.g. Design, Development"
          rows="3"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="addMemberForm.invalid"
        >
          Add Member
        </button>
      </div>

    </form>
  </app-modal>
  <!--  End of Modal content goes here.-->

<!--  Edit modal-->
  <app-edit-team-member
    [isOpen]="editModalOpen"
    [member]="selectedMember"
    (close)="closeEditModal()">
  </app-edit-team-member>

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900">Team members</h2>
    <div class="flex space-x-2">
      <button (click)="openFilters()"
              class="flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <!-- SVG Filter Icon -->
        <svg class="w-5 h-5 mr-2 text-gray-500" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
             fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.572a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"/>
        </svg>
        Filters
      </button>
      <button (click)="openAddMemberModal()"
              class="flex items-center px-3 py-2 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700">
        + Add Member
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-600">
      <thead class="bg-gray-50 border-b border-gray-200">
      <tr>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider">Status</th>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider flex items-center">
          Role
          <!-- SVG Question Mark Icon -->
          <svg class="w-4 h-4 ml-1.5 text-gray-400" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
               fill="none"
               viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"/>
          </svg>
        </th>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider">Email address</th>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider">Teams</th>
        <th scope="col" class="px-6 py-3 font-medium text-gray-500 tracking-wider text-right">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let member of paginatedMembers" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10">
              <img class="h-10 w-10 rounded-full object-cover" [src]="member.avatarUrl"
                   [alt]="member.name + ' avatar'"
                   onerror="this.onerror=null; this.src='[https://placehold.co/40x40/E2E8F0/718096?text=Error](https://placehold.co/40x40/E2E8F0/718096?text=Error)';">
            </div>
            <div class="ml-4">
              <div class="font-medium text-gray-900">{{ member.name }}</div>
            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                              [ngClass]="member.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'">
                            <span class="w-2 h-2 mr-1.5 rounded-full" [ngClass]="member.statusColor"></span>
                          {{ member.status }}
                        </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ member.role }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ member.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center space-x-1">
            <ng-container *ngFor="let team of member.teams.slice(0, 3)">
                                <span
                                  class="px-2 py-1 text-xs font-medium rounded-md"
                                  [ngClass]="{
                                        'bg-purple-100 text-purple-700': team === 'Design',
                                        'bg-blue-100 text-blue-700': team === 'Product',
                                        'bg-pink-100 text-pink-700': team === 'Marketing',
                                        'bg-gray-100 text-gray-700': !['Design', 'Product', 'Marketing'].includes(team)
                                    }">
                                    {{ team }}
                                </span>
            </ng-container>
            <span *ngIf="member.additionalTeams > 0" class="text-xs text-gray-500 font-medium">
                                +{{ member.additionalTeams }}
                            </span>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right">
          <button (click)="deleteMember(member)" class="text-gray-400 hover:text-red-600 p-1">
            <!-- SVG Trash Icon -->
            <svg class="w-5 h-5" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.56 0c1.153 0 2.243.096 3.222.261m3.222.261L11 5.79M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.56 0c1.153 0 2.243.096 3.222.261m3.222.261L11 5.79"/>
            </svg>
          </button>
          <button (click)="openEditModal(member)" class="text-gray-400 hover:text-indigo-600 p-1 ml-2">
            <!-- SVG Edit/Pencil Icon -->
            <svg class="w-5 h-5" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
            </svg>
          </button>
        </td>
      </tr>
      <tr *ngIf="paginatedMembers.length === 0">
        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
          No team members found.
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-6 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-700">
    <button (click)="previousPage()" [disabled]="currentPage === 1"
            class="flex items-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed mb-2 sm:mb-0">
      <!-- SVG Left Arrow -->
      <svg class="w-5 h-5 mr-2" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
      </svg>
      Previous
    </button>

    <nav class="flex items-center space-x-1 my-2 sm:my-0" aria-label="Pagination">
      <ng-container *ngFor="let pageNum of pages">
        <!-- Basic pagination numbers, can be enhanced for more complex scenarios like '...' -->
        <button
          *ngIf="pageNum === currentPage || pageNum === currentPage -1 || pageNum === currentPage + 1 || pageNum === 1 || pageNum === totalPages || (totalPages > 5 && ( (currentPage < 4 && pageNum < 5) || (currentPage > totalPages - 3 && pageNum > totalPages - 4) ) )"
          (click)="goToPage(pageNum)"
          [ngClass]="{
                        'bg-indigo-50 border-indigo-500 text-indigo-600 z-10': currentPage === pageNum,
                        'bg-white border-gray-300 text-gray-500 hover:bg-gray-50': currentPage !== pageNum
                    }"
          class="relative inline-flex items-center px-4 py-2 border text-sm font-medium rounded-md">
          {{ pageNum }}
        </button>
        <span
          *ngIf="totalPages > 5 && ( (currentPage < 4 && pageNum === 4 && totalPages > 5) || (currentPage > totalPages - 3 && pageNum === totalPages - 3 && currentPage !== totalPages -3) ) && pageNum !== totalPages -1"
          class="px-1 py-2">...</span>
      </ng-container>
    </nav>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
            class="flex items-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed mt-2 sm:mt-0">
      Next
      <!-- SVG Right Arrow -->
      <svg class="w-5 h-5 ml-2" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none"
           viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
      </svg>
    </button>
  </div>
</div>
