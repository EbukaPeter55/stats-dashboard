<app-modal [isOpen]="isOpen" title="Confirm Deletion" (close)="closeModal()">
  <div class="p-4 text-center space-y-4">
    <p>Are you sure you want to delete <strong>{{ memberName }}</strong>?</p>
    <div class="flex justify-center space-x-4">
      <button (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
      <button (click)="confirm()" class="px-4 py-2 bg-red-600 text-white rounded">Yes, Delete</button>
    </div>
  </div>
</app-modal>
